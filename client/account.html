<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <script defer src="register.js"></script>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="password-requirements" class="info-text">
      </div>
      <!-- CAPTCHA Section -->
      <div id="captcha-container">
        <div id="captcha-display">
          <span id="captcha-code">Loading...</span>
          <button type="button" id="refresh-captcha">â†»</button>
        </div>
        <input type="text" id="captcha-input" placeholder="Enter CAPTCHA code" required>
        <div id="captcha-message"></div>
      </div>
      <button type="submit" id="register-btn">Register Account</button>
    </form>
  </div>
</body>
</html>
